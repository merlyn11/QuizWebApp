<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/518c54df10.js" crossorigin="anonymous"></script>
    <title>ICT! Play Quizzes App</title>
</head>

<body>
    <!-- MAIN -->
    <section id="main-container">

        <!-- FORM -->
        <div id="form-container" class="position-relative">
            <h2 class="font-decoration">Welcome, Student!</h2>
            <h1 class="font-decoration">ICT! Play Quizzes</h1>

            <!-- USER INPUT -->
            <form action="start_quiz.html" id="form" class="position-relative">
                <div id="username-container" class="input-container">
                    <input id="username-input" type="text" name="username" placeholder="User Name" minlength="2"
                        required>
                    <i class="fa-solid fa-user"></i>

                </div>
                <div id="oassword-container" class="input-container">
                    <input id="password-input" type="password" name="password" placeholder="Password" minlength="6"
                        required>
                    <i class="fa-solid fa-user-lock"></i>
                </div>
                <button id="submit" type="submit"><i class="fa-solid fa-circle-chevron-right"></i></button>
            </form>

            <!-- IMAGES DESIGNS ALL POSITION ABSOLUTE -->
            <img class="img1 position-absolute" src="/images/rocket.png">
            <img src="/images/uranus.png" class="img2 position-absolute">

            <!-- USER INPUT END -->

        </div>
        <!-- FORM END -->

        <!-- IMAGE -->
        <div id="image-container">
            <img src="/images/saturn.png">
        </div>
        <!-- IMAGE END -->

    </section>
    <!-- MAIN END -->

    <script src="/js/index.js"></script>
</body>

</html>
